<!DOCTYPE html>
<html lang="en">
<head>
<title>客戶註冊</title>
<meta charset="UTF-8">
<meta name="viewport" content="width-device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../static/css/public.css"
	th:href="@{/css/public.css}">
<style type="text/css">
table {
	border-collapse: collapse;
}

.boder {
	border: 1px solid #5B96D0;
}

.col1 {
	background-color: #A6D2FF;
	text-align: right;
	padding-right: 10px;
	border: 1px solid #5B96D0;
	line-height: 50px;
}

.col2 {
	padding-left: 10px;
	border: 1px solid #5B96D0;
	line-height: 50px;
}

.textfield {
	height: 20px;
	width: 200px;
	border: 1px solid #999999;
	text-align: left;
	font-size: medium;
	line-height: 50px;
}
</style>
</head>
<body>
	<div>
		<img src="images/reg.jpg" align="absmiddle" />
	</div>
	<br>
	<hr width="100%" />
	<div class="text3" align="center">請填寫下列信息</div>
	<br>
	<form action="/reg" th:object="${customerForm}" method="post">
		<table width="60%" border="0" align="center" class="boder">
			<tr>
				<td width="35%" height="27" class="col1">客戶帳號：</td>
				<td class="col2"><input type="text" name="id" th:field="*{id}" />*</td>
			</tr>
			<tr>
				<td height="27" class="col1">客戶姓名：</td>
				<td class="col2"><input type="text" name="name"
					th:field="*{name}" />*</td>
			</tr>
			<tr>
				<td height="27" class="col1">客戶密碼：</td>
				<td class="col2"><input type="password" name="password"
					th:field="*{password}" />*</td>
			</tr>
			<tr>
				<td height="27" class="col1">再次輸入密碼：</td>
				<td class="col2"><input type="password" name="confirmPassword"
					th:field="*{confirmPassword}" />*</td>

			</tr>
			<tr>
				<td height="27" class="col1">出生日期：</td>
				<td class="col2"><input type="text" name="birthday"
					th:field="*{birthday}" />* 格式（YYYY-MM-DD）</td>

			</tr>
			<tr>
				<td height="27" class="col1">通訊地址：</td>
				<td class="col2"><input type="text" name="address"
					th:field="*{address}" /></td>

			</tr>
			<tr>
				<td height="27" class="col1">電話號碼：</td>
				<td class="col2"><input type="text" name="phone"
					th:field="*{phone}" /></td>

			</tr>
		</table>
		<br>
		<p class="text3" align="center" th:if="${#fields.hasErrors('id')}"
			th:errors="*{id}"></p>
		<p class="text3" align="center" th:if="${#fields.hasErrors('name')}"
			th:errors="*{name}"></p>
		<p class="text3" align="center"
			th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
		<p class="text3" align="center"
			th:if="${#fields.hasErrors('confirmPassword')}"
			th:errors="*{confirmPassword}"></p>
		<p class="text3" align="center"
			th:if="${#fields.hasErrors('birthday')}" th:errors="*{birthday}"></p>
		<p class="text3" align="center"
			th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>
		<p class="text3" align="center" th:if="${#fields.hasErrors('phone')}"
			th:errors="phone"></p>
		<div class="text3" align="center">
			<button type="submit" class="btn btn-primary">註冊</button>
		</div>
	</form>
	<!-- <%@include file="footer.jsp"%>  -->
</body>
</html>
